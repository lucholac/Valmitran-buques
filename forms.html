<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Valmitran</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

     

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Valmitran</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Resumen operaciones
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>CT Número</label>
                                            <input class="form-control">
                                            <p class="help-block">Texto explicativo?</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Número IE</label>
                                            <input class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>LOT Número</label>
                                            <input class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label>BAGS</label>
                                            <input class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label>KG/BAGS</label>
                                            <input class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label>TOTAL KGS</label>
                                            <input class="form-control" >
                                        </div>
                                        
                                      
                                        <div class="form-group">
                                             <label>DATE SHIPPED</label>
                                        <div id="datetimepicker" class="input-append date">
                                          <input type="text" class="form-control" />
                                          <span class="add-on">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                          </span>
                                        </div>
                                        </div>
                                  

                                         <div class="form-group">
                                            <label>VESSEL</label>
                                            <input class="form-control" >
                                        </div>

                                         <div class="form-group">
                                            <label>ETD BUE</label>
                                            <input class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label>DESTINATION</label>
                                            <select class="form-control">
                                                <option>Rotterdam</option>
                                                <option>New York</option>
                                                <option>Paris</option>
                                                <option>Barcelona</option>
                                                <option>Tokio</option>
                                            </select>
                                        </div>
                                         <div class="form-group">
                                            <label>ETA</label>
                                            <input class="form-control" >
                                        </div>
                                         <div class="form-group">
                                            <label>CONTAINER</label>
                                            <input class="form-control" >
                                        </div>
                                         <div class="form-group">
                                            <label>SEAL</label>
                                            <input class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label>SEAL MARITIME</label>
                                            <input class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label>ESTADO DE LA DOCUMENTACION</label>
                                            <input class="form-control" >
                                        </div>
                                      
                                        <div class="form-group">
                                             <label>SENT DATE</label>
                                        <div id="datetimepicker2" class="input-append date">
                                          <input type="text" class="form-control" />
                                          <span class="add-on">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                          </span>
                                        </div>
                                        </div>

                                        <div class="form-group">
                                            <label>DHL AIR WAYBILL NUMBER</label>
                                            <input class="form-control" >
                                        </div>
                                        
                                        <button type="submit" class="btn btn-default">ENVIAR</button>
                                        <button type="reset" class="btn btn-default">RESET</button>
                                    </form>
                                </div>
                                
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    
  <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
    <script type="text/javascript">
      $('#datetimepicker, #datetimepicker2').datetimepicker({
        format: 'dd/MM/yyyy hh:mm:ss',
        language: 'es-ES'
      });
    </script>
   


    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

</body>

</html>
